<!DOCTYPE html>
<html>

<head>
  <title>Unit02 Creating An AngularJS Application</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/course.css" />
</head>

<!-- Declare location of Angular app on the page with ng-app -->
<body ng-app>

  <div>
    <!-- Bind the text input to our model -->
    <input type="text" ng-model="model.typingText" />
  </div>

  <div>
    <!-- Print out the contents of our model to the screen -->
    You said {{ model.typingText }}!
  </div>

  <!-- Include the Angular library -->
  <script src="../bower_components/angular/angular.js"></script>
</body>

</html>
