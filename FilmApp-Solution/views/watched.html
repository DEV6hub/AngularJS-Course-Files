<h1>I Have <span class="accent">watched</span> These</h1>
<hr>
<div class="input-group search-bar">
  <input type="text" class="form-control search-form-input" placeholder="Search through my list by title" ng-model="watched.search">
  <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
</div>
<film-list films="watched.films" search="watched.search" remove="watched.removeFilm(film)" show="watched"></film-list>
