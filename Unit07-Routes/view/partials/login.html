<div>
	<h3>Please log in:</h3>

	<hr>
	<form name="loginForm">

		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="login.email">
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="Enter password" ng-model="login.password">
		</div>

		<button class="btn btn-info" ng-click="login.login()">Log In</button>
	</form>
</div>
