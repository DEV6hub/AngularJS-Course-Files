<!DOCTYPE html>
<html>

<head>
  <title>Unit03 Controllers</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/course.css" />
</head>

<body ng-app="MyApp">

  <div ng-controller="AppCtrl as app">
    <div>
      <input type="text" ng-model="app.typingText" />
    </div>
    <div class="alert alert-success">
      You said {{ app.typingText }}
    </div>
    <!-- Bind your new controller inside the scope of AppCtrl -->
    <div ng-controller="InnerCtrl as inner">
      <!-- Create a button that calls the emitEvent function when clicked -->
      <button ng-click="inner.emitEvent()" class="btn btn-info">Emit an event</button>
    </div>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="demo-3b.js"></script>
</body>

</html>
