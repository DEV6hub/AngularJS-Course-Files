<!DOCTYPE html>
<html>

<head>
  <title>Unit03 Controllers</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/course.css" />
</head>

<body>
  <div ng-app="MyApp">

    <!-- Bind your controller to the DOM -->
    <div ng-controller="AppCtrl as app">

      <div>
        <!-- Bind the model to a parameter on the controller -->
        <input type="text" ng-model="app.typingText" />
      </div>

      <div class="alert alert-success">
        <!-- Access the value of a parameter on the controller -->
        You said {{ app.typingText }}
      </div>

    </div>

  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="demo-3a.js"></script>
</body>

</html>
