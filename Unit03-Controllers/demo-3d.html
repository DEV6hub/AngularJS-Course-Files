<!DOCTYPE html>
<html>

<head>
  <title>Unit03 Controllers</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/course.css" />
</head>

<body ng-app="MyApp">
  <h1>Nesting Controllers using $scope</h1>

  <div ng-controller="AppCtrl">
    <h3>AppCtrl</h3>
    <label>motorcycle:</label> {{motorcycle}}
    <br />
    <label>model.motorcycle:</label> {{model.motorcycle}}

    <div ng-controller="ChildCtrl">
      <h3>ChildCtrl</h3>
      <label>motorcycle:</label> {{motorcycle}}
      <br />
      <label>model.motorcycle:</label> {{model.motorcycle}}
      <hr />

      <div ng-controller="GrandChildCtrl">
        <h3>GrandChildCtrl</h3>
        <label>motorcycle:</label> {{motorcycle}}
        <br />
        <label>model.motorcycle:</label> {{model.motorcycle}}
      </div>
    </div>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="demo-3d.js"></script>
</body>

</html>
