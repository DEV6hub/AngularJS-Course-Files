<!DOCTYPE html>
<html>
<head>
  <title>Unit03 Controllers</title>
  <link rel="stylesheet" href="../lib/bootstrap-3.0.2/bootstrap.min.css"/>
  <link rel="stylesheet" href="../assets/css/course.css"/>
</head>
<body ng-app="MyApp">

  <!--
    The child controller displays its own value for $scope.property, because child scopes overwrite parent properties
    with the same name!
  -->
  <div ng-controller="ParentCtrl">
    {{property}}
    <div ng-controller="ChildCtrl">
      {{property}}
    </div>
  </div>

  <hr />

  <!--
    You may want to display the parent controllers value instead, use the $parent property
  -->
  <div ng-controller="ParentCtrl">
    {{property}}
    <div ng-controller="ChildCtrl">
      {{$parent.property}}
    </div>
  </div>

  <hr />
  
  <!--
    The $parent method can get out of hand, now your DOM structure is implicitly bound to the controller
    Nesting issue: $parent.$parent.$parent(.....)
    controller as lets us refer directly to the parent controller by name, without going through scope heirarchy
  --> 

  <div ng-controller="ParentCtrl2 as Parent2">
    {{Parent2.property}}
    <div ng-controller="ChildCtrl2 as Child2">
      {{Child2.property}}
      {{Parent2.property}}
    </div>
  </div>

  <script src="../lib/angular-1.3.12/angular.js"></script>
  <script src="demo-3f.js"></script>
</body>
</html>
