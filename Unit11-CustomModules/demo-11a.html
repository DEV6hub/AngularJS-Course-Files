<!DOCTYPE html>
<html>

<head>
  <title>Unit11 Extending AngularJS</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/course.css" />
</head>

<body ng-app="MyApp">

  <div ng-controller="AppCtrl as app">
    <h1>{{ app.text }}</h1>
    <div ng-repeat="animal in app.animals">
      {{ animal.name }}
    </div>
    <h6 simple>{{ app.now | formatDate }}</h6>
    <h6 simple>Some animal: {{ app.animal.name }}</h6>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-touch/angular-touch.js"></script>
  <!-- Import our custom ntgAnimals module -->
  <script src="lib/ntg-animals.js"></script>
  <script src="demo-11a.js"></script>
</body>

</html>
